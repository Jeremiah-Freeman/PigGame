<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <form class="" action="index.html" method="post">
        <div class="row">
          <div class="col-md-6">
            <h1><span id="player1name"></span>Player 1</h1>
            <h2>Score: <span id="player1score"></span></h2>
          </div>
          <div class="col-md-6">

            <h2>Score: <span id="player2score"></span></h2>
          </div>
        </div>
        <div class="row">
          <h1>Temp Score <span id="tempScore"></span></h1>
        <button type="button" id="holdButton" name="button">Hold</button>
        <button type="button" id="rollButton" class="btn">Roll</button>
        </div>
      </form>
    </div>
  </body>
